<form action="" enctype="multipart/form-data" method="post">
  {% csrf_token %} {% for campo in formulario %}
  <div class="mb-3">
    <label for="" class="form-label">{{campo.label}}</label>
    {%if campo.field.widget.input_type == 'file' and campo.value%}
    <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" alt="" class="img-thumbnail"
                style="width: 80px; height: 80px;"/>
    {%endif%}
    <input
      type="{{campo.field.widget.input_type}}"
      class="form-control"
      name="{{campo.name}}"
      id=""
      aria-describedby="helpId"
      placeholder="{{campo.label}}"
      value="{{ campo.value|default:'' }}"
    />
  </div>
  <div class="col-12 help-text text-danger">{{campo.errors}}</div>
  {% endfor%}

  <input
    name=""
    id=""
    class="btn btn-success"
    type="submit"
    value="Enviar InformaciÃ³n"
  />
  <a href="{% url 'libros' %}" class="btn btn-secondary">Cancelar Proceso</a>
</form>
